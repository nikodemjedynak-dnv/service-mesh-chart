# Source: platform-service/templates/virtualservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-external
spec:
  hosts:
  gateways:
  - gateway/one-gateway
  http:
  # redirect on prefixes without trailing slashes
  - name: "test-noslash-test-route"
    match:
    - uri:
        exact: /test
    redirect:
      uri: /test/
  - name: "test-prefix-match-routes"
    match:
    - uri:
        prefix: /test/
    route:
    - destination:
        host: "test"
    rewrite:
      uri: /
    # deprecated
    headers:
      request:
        add:
          x-appname: test
