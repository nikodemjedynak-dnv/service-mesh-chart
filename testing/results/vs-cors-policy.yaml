# Source: platform-service/templates/virtualservice.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: test-external
spec:
  hosts:
  - "mysubdomain1.mydomain.com"
  - "mysubdomain2.mydomain.com"
  gateways:
  - gateway/one-gateway
  http:
  # redirect on prefixes without trailing slashes
  - name: "test-noslash-prefix1-route"
    match:
    - uri:
        exact: /prefix1
    redirect:
      uri: /prefix1/
  - name: "test-noslash-prefix2-route"
    match:
    - uri:
        exact: /prefix2
    redirect:
      uri: /prefix2/
  - name: "test-prefix-match-routes"
    match:
    - uri:
        prefix: /prefix1/
    - uri:
        prefix: /prefix2/
    route:
    - destination:
        host: "test"
    corsPolicy:
      allowMethods:
      - GET
      allowOrigins:
      - exact: app://.
    rewrite:
      uri: /
    # deprecated
    headers:
      request:
        add:
          x-appname: prefix1
